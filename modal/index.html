<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>Document</title>
</head>
<body>
    
    <div id="a1" class="modal-container" data-modal="m1">
        <div class="overlay modal-trigger" data-modal="m1"></div>
        <div class="modal">
            <button class="close-modal modal-trigger" data-modal="m1">X</button>
            <div class="modal-title">Ajout d'un element:</div>
            <form action="#" method="post">
                <p>
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" id="nom">
                </p>
                <p>
                    <label for="nom">Prenom:</label>
                    <input type="text" name="prenom" id="prenom">
                </p>
            </form>
            <div class="modal-footer">
                <button>Valider</button>
                <button class="modal-trigger right" data-modal="m1">Annuler</button>
            </div>
        </div>
    </div>
    <button class="modal-btn modal-trigger" data-modal="m1">Open</button>

    <div id="a2" class="modal-container" data-modal="m2">
        <div class="overlay modal-trigger" data-modal="m2"></div>
        <div class="modal">
            <button class="close-modal modal-trigger" data-modal="m2">X</button>
            <h1>Voici du contenu Modal 2</h1>
            <hr>
            <p>Modal 2</p>
        </div>
    </div>
    <button class="modal-btn modal-trigger" data-modal="m2">Open</button>


    <script src="modal.js"></script>
</body>
</html>
